<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">

            <!-- box1 -->
            <div class="box1">
                <div class="box1-1"></div>
            </div>

            <!-- box2 -->
            <div class="box2">
                <p class="box2-1">Deliver to</p>
                <div class="box2-2">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="box2-3">India</p>
                </div>
            </div>

            <!-- box3 -->
            <div class="box3">
                <div class="box3-1">
                    <select>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="box3-2">
                    <input type="text" placeholder="Search Amazon">
                </div>
                <div class="box3-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- box4 -->
            <div class="box4">
                <p><span>Hello,sign in</span></p>
                <p class="box4-1">Account & Lists</p>
            </div>

            <!-- box5 -->
            <div class="box5">
                <p><span>Returns</span></p>
                <p class="box5-1">& Orders</p>
            </div>

            <!-- box6 -->
            <div class="box6">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>

        <!--Panel Bar-->
        <div class="box7">
            <div class="box7-1">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="box7-2">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
        </div>

        <!--Main-Section-->
        <div class="section">
            <div class="message">
                <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.</p>
                <a href="https://www.amazon.com">Click here to amazon.com</a>
            </div>
            <div class="imagesbox1">
                <div class="box8 container"></div>
                <div class="box9 container"></div>
                <div class="box10 container"></div>
                <div class="box11 container"></div>
            </div>
        </div>
    </header>
</body>
</html>
